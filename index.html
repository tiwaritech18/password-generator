<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="uppercontent">
                <h3>Password Generator</h3>
                <div class="password-container">
                    <span id="result-password">
                    </span>
                </div>
            </div>
            <div class="lowercontent">
                <div class="characterlength">
                    <input type="range" name="" id="characteramountrange" min="1" max="10">
                    <div class="characteramountnum">
                        <input type="number" name="" id="number" value="0" min="1" max="10">
                    </div>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="uppercase" name="uppercasecase" value="">
                    <label for="includingUppercase">include Uppercase</label><br>
                    <input type="checkbox" id="lowercase" name="lowercase" value="">
                    <label for="includingLowercase"> include lowercase</label><br>
                    <input type="checkbox" id="numbers" name="numbers" value="">
                    <label for="includingNumbers"> include number</label><br>
                    <input type="checkbox" id="symbols" name="symbols" value="">
                    <label for="symbols">include Symbols</label><br>
                </div>
                <button class="button" id="generate">GENERATE</button>

            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
